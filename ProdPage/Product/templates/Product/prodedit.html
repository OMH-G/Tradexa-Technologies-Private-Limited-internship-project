{% extends 'Product/index.html' %}
{% block form %}
    
<form action="{% url 'prod:product'  %}" method="POST" style="background-color: turquoise; height: 100vh;">
    {%csrf_token%}
    <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="name my-2" style="width: 32vh;">
      <input type="text" class="form-control" value="{{username}}" id="name" aria-describedby="emailHelp" placeholder="Product name" name="username" readonly>
    </div>  
      <input type="hidden" name="id" value="{{detail.0}}">    
    <div class="form-group" style="width: max-content;">
      <label for="name"> Name of Product</label>
      <input type="text" class="form-control" id="name"  placeholder="Product name" name="name" value="{{detail.1}}">
    </div>
    <div class="form-group" style="width: max-content;">
      <label for="weight"> Weight</label>
      <input type="number" class="form-control" id="weight"   name="weight" value="{{detail.2}}">
    </div>
    <div class="form-group" style="width: max-content;">
      <label for="price"> Price</label>
      <input type="number" class="form-control" id="price"  name="price" value="{{detail.3}}">
    </div>
    <button type="submit"  class="btn btn-primary">Edit Product</button>
  </div>
  </form>


{% endblock form %}
